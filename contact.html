<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store</title>
</head>
<body>
    <header>
        <h1> <a href="index.html">Tech Store</a></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </header>

    <aside>
        <h2>Shop by:</h2>
        <section>
            <h3>Category</h3>
            <hr>
            <ul>
                <li>All items</li>
                <li>Cameras</li>
                <li>Laptops</li>
                <li>Phones</li>
                <li>Accessories</li>
                <li>Other</li>
            </ul>
        </section>
        <section>
            <h3>Price <span>($)</span> </h3>
            <hr>
            <ul>
                <li>1 - 9</li>
                <li>10 - 29</li>
                <li>30 - 59</li>
                <li>60 - 99</li>
                <li>100+</li>
            </ul>
        </section>
    </aside>

    <main>
        <h2>Contact Us</h2>
        
        <form>
            <div>
                <label for="name">Name:</label> <input placeholder="Enter your Name" id="name" name="name">
            </div>
            <div>
                <label for="email">Email:</label> <input placeholder="Enter your Email" id="email" name="email">
            </div>
            <div>
                <label for="message">Message:</label> <textarea cols="30" rows="5" id="message" name="message"> </textarea>
            </div>
        </form>

    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        
    </footer>
</body>
</html>
